{% extends "core/base.html" %}

{% block title %}Editar Vaquejada - Admin{% endblock %}

{% block content %}
<h1><i class="fas fa-horse"></i> {% if vaquejada %}Editar{% else %}Nova{% endif %} Vaquejada</h1>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome *</label>
                        <input type="text" class="form-control" id="nome" name="nome" 
                               value="{{ vaquejada.nome }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição *</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="4" required>{{ vaquejada.descricao }}</textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="data_evento" class="form-label">Data e Hora *</label>
                            <input type="datetime-local" class="form-control" id="data_evento" name="data_evento" 
                                   value="{% if vaquejada %}{{ vaquejada.data_evento|date:'Y-m-dTH:i' }}{% endif %}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="imagem" class="form-label">Imagem</label>
                            <input type="file" class="form-control" id="imagem" name="imagem" accept="image/*">
                            {% if vaquejada.imagem %}
                                <div class="mt-2">
                                    <img src="{{ vaquejada.imagem.url }}" style="max-width: 200px; max-height: 200px;">
                                </div>
                            {% endif %}
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <label for="local" class="form-label">Local *</label>
                            <input type="text" class="form-control" id="local" name="local" 
                                   value="{{ vaquejada.local }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="telefone_contato" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone_contato" name="telefone_contato" 
                                   value="{{ vaquejada.telefone_contato }}">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cidade" class="form-label">Cidade *</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" 
                                   value="{{ vaquejada.cidade }}" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="estado" class="form-label">Estado *</label>
                            <input type="text" class="form-control" id="estado" name="estado" 
                                   value="{{ vaquejada.estado }}" required maxlength="2">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="status" class="form-label">Status *</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="ativo" {% if vaquejada.status == 'ativo' %}selected{% endif %}>Ativo</option>
                                <option value="inativo" {% if vaquejada.status == 'inativo' %}selected{% endif %}>Inativo</option>
                                <option value="cancelado" {% if vaquejada.status == 'cancelado' %}selected{% endif %}>Cancelado</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                        <a href="{% url 'admin_vaquejadas' %}" class="btn btn-secondary btn-lg">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
