{% extends "core/base.html" %}
{% block title %}Login - Vaquejada Brasil{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card border-0 shadow">
        <div class="card-header bg-primary text-white text-center py-3">
          <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Fazer Login</h3>
        </div>
        <div class="card-body p-4">
          {% if messages %}
          {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
            ></button>
          </div>
          {% endfor %}
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
              <label for="username" class="form-label fw-bold">Usuário</label>
              <input
                type="text"
                class="form-control form-control-lg"
                id="username"
                name="username"
                placeholder="seu_usuario"
                required
                autofocus
              />
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-bold">Senha</label>
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                name="password"
                placeholder="••••••"
                required
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-lg w-100 fw-bold rounded-pill"
            >
              Entrar
            </button>
          </form>

          <hr class="my-3" />
          <p class="text-center mb-0">
            Novo por aqui?
            <a href="{% url 'register' %}" class="fw-bold">Criar conta</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
